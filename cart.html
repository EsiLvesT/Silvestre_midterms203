<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pink PopMart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">Pink PopMart</div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="categories.html" class="nav-link">Categories</a></li>
            <li><a href="sale.html" class="nav-link">Sale</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
            <li><a href="products.html" class="nav-link">Products</a></li>
            <li><a href="cart.html" class="nav-link">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
    <script src="nav-active.js"></script>

    <section class="cart container">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items">
            <!-- Items from localStorage will be injected here -->
        </div>
        <div class="cart-summary">
            <p>Total: <span id="total-price">â‚±0</span></p>
            <button class="btn-primary" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </section>
 <!-- Footer -->
 <footer>
  <p>&copy; 2025 Pink PopMart | All rights reserved</p>
  <div class="social-media">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</footer>

    <script>
        // Load items from localStorage
        function loadCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center;">Your cart is empty ðŸ›’</p>';
                document.getElementById('total-price').textContent = 'â‚±0';
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
          <img src="${item.image || 'images/default.jpg'}" alt="${item.name}" />
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p class="price">â‚±${item.price}</p>
            <button class="btn-primary" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
                cartItemsContainer.appendChild(div);
                total += item.price;
            });

            document.getElementById('total-price').textContent = `â‚±${total}`;
            document.getElementById('cart-count').textContent = cart.length;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert('Thank you for shopping at Pink PopMart! ðŸ’–');
            localStorage.removeItem('cart');
            loadCart();
        }

        window.onload = loadCart;
    </script>

</body>

</html>
